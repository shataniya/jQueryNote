<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <ul class="list-group" style="width:300px;margin:100px auto;">
                <li class="list-group-item list-group-item-action d-flex justify-content-between  align-items-center">
                    watermelon
                    <span>$10</span>
                </li>
                <li class="list-group-item list-group-item-action d-flex justify-content-between  align-items-center">
                    apple
                    <span>$1</span>
                </li>
                <li class="list-group-item list-group-item-action d-flex justify-content-between  align-items-center">
                    coco
                    <span>$20</span>
                </li>
                <li class="list-group-item list-group-item-action d-flex justify-content-between  align-items-center">
                    mango
                    <span>$3</span>
                </li>
                <li class="list-group-item list-group-item-action d-flex justify-content-between  align-items-center">
                    banana
                    <span>$2</span>
                </li>
                <li class="list-group-item text-center">
                    <button type="button" class="btn btn-outline-primary">BUY</button>
                </li>
            </ul>
        </div>
        <script>
            $('.list-group-item-action').click(function(){
                if($(this).hasClass('active')){
                    $(this).removeClass('active');
                }else{
                    $(this).addClass('active');
                }
            });
        
        </script>
    </body>
</html>
